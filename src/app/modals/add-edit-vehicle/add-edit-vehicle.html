<div>
  <div class="vehicle-form">
    <h3 class="vehicle-form__title">
      {{ getFormTitle() }}</h3>
    <div class="vehicle-form__input-holder">
      <div class="vehicle-form__input">
        <mat-form-field
            class="vehicle-form__input"
            [floatLabel]="" color="accent" appearance="outline">
          <mat-select [(ngModel)]="newModelYear" required>
            <mat-option *ngFor="let year of getModelYears()" [value]="year">
              {{ year }}</mat-option>
          </mat-select>
          <mat-label>{{ vehicleLabels.modelYear }}</mat-label>
        </mat-form-field>
      </div>
      <div class="">
        <mat-form-field
            class="vehicle-form__input"
            [floatLabel]="" color="accent" appearance="outline">
          <mat-label>{{ vehicleLabels.modelMake }}</mat-label>
          <input matInput placeholder="Simple placeholder"
                 [(ngModel)]="newModelMake" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field
            class="vehicle-form__input"
            [floatLabel]="" color="accent" appearance="outline">
          <mat-label>{{ vehicleLabels.model }}</mat-label>
          <input matInput placeholder="Simple placeholder"
                 [(ngModel)]="newModel" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field
            class="vehicle-form__input"
            [floatLabel]="" color="accent" appearance="outline">
          <mat-label>{{ vehicleLabels.batteryCapacity }}</mat-label>
          <input matInput placeholder="Simple placeholder"
                 [(ngModel)]="newBatteryCapacity" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field
            class="vehicle-form__input"
            [floatLabel]="" color="accent" appearance="outline">
          <mat-label>{{ vehicleLabels.epaRange }}</mat-label>
          <input matInput placeholder="Simple placeholder"
                 [(ngModel)]="newEPARange" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field
            class="vehicle-form__input"
            [floatLabel]="" color="accent" appearance="outline">
          <mat-label>{{ vehicleLabels.odometerStart }}</mat-label>
          <input matInput placeholder="Simple placeholder"
                 [(ngModel)]="newOdometerStart" required>
        </mat-form-field>
      </div>
    </div>
    <div class="vehicle-form__button-holder">
      <button mat-button color="primary"
              class="vehicle-form__button">{{ globalCopy.ctaCancel }}</button>
      <button mat-flat-button color="primary" class="vehicle-form__button">{{
        globalCopy.ctaSave }}
        </button>
    </div>
  </div>
</div>
